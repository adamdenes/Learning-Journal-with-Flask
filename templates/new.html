{% extends "layout.html" %}

{% block section %}
<section>
    <div class="container">
        <div class="new-entry">
            <h2>New Entry</h2>
            <form action="{{ url_for('add') }}" method="POST">
                {{ form.hidden_tag() }}
                {% for field in form %}
                    {% if field.id != 'csrf_token' %}
                        {{ field.label }}
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <input type="submit" value="Publish Entry" class="button">
                <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
