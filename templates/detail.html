{% extends "layout.html" %}

{% block section %}
<section>
    <div class="container">
        <div class="entry-list single">
            <article>
                <h1>{{ entry.title }}</h1>
                <time datetime="{{ entry.date.strftime('%B %d, %Y') }}">{{ entry.date.strftime('%B %d, %Y') }}</time>
                <div class="entry">
                    <h3>Time Spent: </h3>
                    <p>{{ entry.time_spent }} Hours</p>
                </div>
                <div class="entry">
                    <h3>What I Learned:</h3>
                    <p>{{ entry.learned }}.</p>
                </div>
                <div class="entry">
                    <h3>Resources to Remember:</h3>
                    <ul>
                        <li><a href="">{{ entry.resources }}</a></li>
                    </ul>
                </div>
            </article>
        </div>
    </div>
    <div class="edit">
        <p><a href="{{ url_for('edit', id=entry.id) }}">Edit Entry</a></p>
    </div>
</section>
{% endblock %}
