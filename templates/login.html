{% extends "layout.html" %}

{% block section %}
<section>
    <div class="container">
        <div class="new-entry">
            <h2>Login page</h2>
            <form action="{{ url_for('login') }}" method="POST">
                {{ form.hidden_tag() }}
                {% for field in form %}
                    {% if field.id != 'csrf_token' %}
                        {{ field.label }}
                        {{ field(placeholder=field.label.text) }}
                    {% endif %}
                {% endfor %}
                <input type="submit" value="LOGIN" class="button">
            </form>
        </div>
    </div>
</section>
{% endblock %}
